<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="104" fill="#0f172a" />
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="32" stroke-linecap="round">
    <line x1="192" y1="64" x2="192" y2="448" />
    <line x1="320" y1="64" x2="320" y2="448" />
    <line x1="64" y1="192" x2="448" y2="192" />
    <line x1="64" y1="320" x2="448" y2="320" />
  </g>
  
  <!-- X in center -->
  <g stroke="url(#grad1)" stroke-width="48" stroke-linecap="round">
    <line x1="216" y1="216" x2="296" y2="296" />
    <line x1="296" y1="216" x2="216" y2="296" />
  </g>
  
  <!-- O in top-left -->
  <circle cx="128" cy="128" r="40" stroke="url(#grad2)" stroke-width="32" fill="none" />
  
  <!-- O in bottom-right -->
  <circle cx="384" cy="384" r="40" stroke="url(#grad2)" stroke-width="32" fill="none" opacity="0.5" />
